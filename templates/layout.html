        type: 'line',

          labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
          datasets: [{

            borderWidth: 4,

          }]
        },
        options: {
          scales: {
            yAxes: [{

              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });
